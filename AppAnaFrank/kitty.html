<!DOCTYPE html>
<html lang="es">
<head>

  <title>Kitty te Pregunta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="start-screen">
    <h1>Quiz: Ana Frank</h1>
    <p>Ingresa tu nombre para comenzar</p>
    <input type="text" id="player-name" placeholder="Tu nombre">
    <button id="start-btn">Iniciar</button>
  </div>

  <!-- Pantalla de juego -->
  <div id="quiz-container" style="display:none;">
    <h2 id="welcome"></h2>
    <div id="question-container"></div>
    <div id="answer-buttons" class="btn-grid"></div>
    <button id="next-btn" style="display:none;">Siguiente</button>
  </div>

  <!-- Pantalla de fin -->
  <div id="end-screen" style="display:none;">
    <h2>ğŸ‰ Juego terminado ğŸ‰</h2>
    <button id="restart-btn">Jugar de nuevo</button>

  <script src="script.js"></script>

</html>
