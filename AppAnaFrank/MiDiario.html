<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Resuena</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Paleta de Colores y Estilos Generales */
        :root {
            --bg-light-navbar: #fdf6ec; 
            --container-bg: #F8EDE9;
            --border-color: #8B5E3C;
            --text-dark: #4C2F27;
            --text-medium: #6C584C;
            --accent-pink: #D6A48D;
            --accent-red: #a63c2b;
            --accent-yellow: #C1997F;
            --accent-green: #22232B;
            --accent-orange: #f1d7b6;
            --button-main: #a63c2b;
            --button-hover: #822e22;
            --list-bg: #F8F4F0;
            --placeholder-color: #D1B3A4;
            --nav-text-color: #333;
        }

        body {
            margin: 0;
            background-color: var(--bg-light-navbar);
            color: var(--text-dark);
            font-family: Arial, sans-serif;
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: 50px; /* Espacio para separar del nav */
            min-height: calc(100vh - 120px);
        }
        
        /* --- NAVBAR --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 30px;
            margin: 20px auto 0 auto; 
            width: 90%;
            max-width: 1200px;
            
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo {
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--nav-text-color);
        }

        .logo img {
            width: 20px;
            height: 20px;
        }

        nav {
            display: flex;
            gap: 18px;
        }

        nav a {
            text-decoration: none;
            font-size: 14px;
            color: var(--nav-text-color);
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--accent-red);
        }

        /* Buscador */
        .search {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 5px 10px;
        }

        .search input {
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
            color: var(--nav-text-color);
        }

        /* Botón contacto */
        .btn-contacto {
            background-color: var(--accent-orange);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            color: var(--nav-text-color);
        }

        .btn-contacto:hover {
            background-color: #e6cba8;
        }

        /* --- Contenedor del Diario --- */
        .diary-container {
            background-color: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 750px;
            padding: 40px;
            border: 3px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 30px;
            transition: transform 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .diary-container:hover {
            transform: translateY(-5px);
        }

        /* --- Encabezados y Títulos del Diario --- */
        .header-diary {
            text-align: center;
            border-bottom: 2px solid var(--placeholder-color);
            padding-bottom: 20px;
        }

        .header-diary h1 {
            color: var(--text-dark);
            font-size: 3.5em;
            margin: 0 0 5px;
        }

        .header-diary p {
            color: var(--text-medium);
            font-style: italic;
            margin: 0;
            font-size: 1.2em;
        }

        /* --- Secciones Interactivas --- */
        .entry-section, .stories-section {
            border-radius: 10px;
            padding: 25px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            background-color: var(--list-bg);
        }

        .entry-section h2 {
            color: var(--accent-pink);
            font-size: 2em;
            margin: 0 0 15px;
            text-align: center;
        }

        .stories-section h2 {
            color: var(--accent-yellow);
            font-size: 2em;
            margin: 0 0 15px;
            text-align: center;
        }

        /* --- Inputs y Textarea --- */
        .input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"], textarea {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid var(--placeholder-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1.1em;
            color: var(--text-dark);
            background-color: #FFF;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--border-color);
            box-shadow: 0 0 8px rgba(139, 94, 60, 0.4);
        }

        input[type="text"]::placeholder, textarea::placeholder {
            color: var(--placeholder-color);
            font-style: italic;
        }
        
        textarea {
            height: 200px;
            resize: vertical;
        }

        /* --- Botones --- */
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: -5px;
        }
        
        .button {
            background-color: var(--button-main);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-family: inherit;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        /* --- Lista de Historias --- */
        .stories-list {
            height: 250px;
            overflow-y: auto;
            border: 1px solid var(--placeholder-color);
            border-radius: 8px;
            background-color: #FFF;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .stories-list::-webkit-scrollbar {
            width: 8px;
        }
        .stories-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-red);
            border-radius: 10px;
        }

        .story-item {
            background-color: var(--list-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--placeholder-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .story-item:hover {
            background-color: var(--bg-light-navbar);
            border-color: var(--accent-green);
        }

        .story-item.active {
            background-color: var(--accent-orange);
            color: var(--nav-text-color);
            border-color: var(--border-color);
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .story-item.active h3, .story-item.active p {
            color: var(--nav-text-color);
        }

        .story-item h3 {
            margin: 0 0 5px;
            font-size: 1.4em;
            color: var(--text-dark);
        }

        .story-item p {
            margin: 0;
            font-size: 1em;
            color: var(--text-medium);
        }

        .empty-state {
            text-align: center;
            color: var(--placeholder-color);
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
        <img src="img/logo.jpeg" alt="Logo">
            Querida Kitty
        </div>
        <nav>
            <a href="#">INICIO</a>
            <a href="#">MI DIARIO</a>
            <a href="#">EXPLORA</a>
            <a href="#">HISTORIA VIVA</a>
            <a href="#">EQUIPO</a>
            <a href="#">CONTACTO</a>
        </nav>
        <div class="search">
            <input type="text" placeholder="Buscar...">
        </div>
        <button class="btn-contacto">CONTÁCTANOS</button>
    </header>

    <div class="main-content">
        <div class="diary-container">
            <header class="header-diary">
                <h1>Mi Diario Secreto</h1>
                <p>Un espacio para tus pensamientos...</p>
            </header>

            <section class="entry-section">
                <h2>Cuenta tu historia...</h2>
                <div class="input-group">
                    <input type="text" id="entry-title" placeholder="Escribe el título aquí">
                </div>
                <textarea id="diary-text" placeholder="¿Qué tienes en mente hoy?"></textarea>
                <div class="button-group">
                    <button class="button" id="clear-button">Borrar</button>
                    <button class="button" id="save-button">Guardar</button>
                </div>
            </section>

            <section class="stories-section">
                <h2>Tus historias</h2>
                <div class="input-group">
                    <input type="text" id="search-input" placeholder="Buscar historias por título o contenido...">
                </div>
                <div class="stories-list" id="stories-list">
                    </div>
            </section>
        </div>
    </div>

    <script>
        const entryTitleInput = document.getElementById('entry-title');
        const diaryTextarea = document.getElementById('diary-text');
        const saveButton = document.getElementById('save-button');
        const clearButton = document.getElementById('clear-button');
        const searchInput = document.getElementById('search-input');
        const storiesList = document.getElementById('stories-list');
        
        let entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
        let activeEntryIndex = -1;

        function renderEntries(filteredEntries = entries) {
            storiesList.innerHTML = '';
            if (filteredEntries.length === 0) {
                storiesList.innerHTML = '<p class="empty-state">Aún no has escrito ninguna historia. ¡Anímate!</p>';
                return;
            }
            filteredEntries.forEach((entry, index) => {
                const item = document.createElement('div');
                item.classList.add('story-item');
                if (index === activeEntryIndex) {
                    item.classList.add('active');
                }
                
                const displayDate = new Date(entry.date).toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
                
                item.innerHTML = `
                    <h3>${entry.title}</h3>
                    <p>${displayDate}</p>
                `;
                item.addEventListener('click', () => {
                    entryTitleInput.value = entry.title;
                    diaryTextarea.value = entry.content;
                    updateActiveItem(index);
                });
                storiesList.appendChild(item);
            });
        }

        function updateActiveItem(newIndex) {
            const items = storiesList.querySelectorAll('.story-item');
            if (activeEntryIndex !== -1 && items[activeEntryIndex]) {
                items[activeEntryIndex].classList.remove('active');
            }
            activeEntryIndex = newIndex;
            if (items[activeEntryIndex]) {
                items[activeEntryIndex].classList.add('active');
            }
        }

        function saveEntry() {
            const title = entryTitleInput.value.trim();
            const content = diaryTextarea.value.trim();

            if (!title || !content) {
                alert('Por favor, ingresa un título y el contenido de tu historia para guardarla.');
                return;
            }

            const newEntry = {
                title,
                content,
                date: new Date().toISOString()
            };

            entries.unshift(newEntry);
            localStorage.setItem('diaryEntries', JSON.stringify(entries));
            
            entryTitleInput.value = '';
            diaryTextarea.value = '';
            alert('¡Tu historia ha sido guardada!');
            activeEntryIndex = -1;
            renderEntries();
        }

        function clearEntry() {
            if (confirm('¿Estás seguro de que quieres borrar el texto actual?')) {
                entryTitleInput.value = '';
                diaryTextarea.value = '';
                activeEntryIndex = -1;
                renderEntries();
            }
        }

        function searchEntries() {
            const query = searchInput.value.toLowerCase();
            const filtered = entries.filter(entry => 
                entry.title.toLowerCase().includes(query) ||
                entry.content.toLowerCase().includes(query)
            );
            renderEntries(filtered);
        }

        saveButton.addEventListener('click', saveEntry);
        clearButton.addEventListener('click', clearEntry);
        searchInput.addEventListener('input', searchEntries);
        
        document.addEventListener('DOMContentLoaded', renderEntries);
    </script>

</body>
</html>
